<html>
<head>
    <script type="text/javascript" src="/media/jquery.js"></script>
    <script type="text/javascript">
    function get_data(){
        $.getJSON("/rooms/{{room_id}}",function(data){
            $("#list_users").empty();
            $.each(data, function(i, field){
                console.log(data);
                $("#list_users").append("<option>" + field.name + "</option>");
            });
        });
        setInterval(get_data, 5000);
    }
    
    $(document).ready(function(){
        get_data();
    });
    </script>
    <script type="text/javascript" src="/media/v2/room.js"></script>
    
    <link href="/media/v2/room.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="div_main">
        <div id="div_title"><h1>{{room_id}}<h1><hr></div>
        <br><br>
        <div id="div_controlbox">
            Control Box<br><br>
            <div id="div_bBack">
                <button id="btn_back">Back to Main</button>
            </div>
            <br><br>
            <div id="div_kickUser">
                <button id="btn_kick">Kick User</button>
            </div>
        </div>
        <div id="div_usersbox">
            User's List<br><br>
            <select id="list_users" size="10">
            </select>
        </div>
        <div id="div_msgbox">
            Messages<br><br>
            <select id="list_msgs" size="10">
            </select>
        </div>
    </div>
    <br><br><br>
</body>
</html>
