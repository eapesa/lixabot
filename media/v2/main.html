<html>
<head>
    <script type="text/javascript" src="/media/jquery.js"></script>
    <script type="text/javascript" src="/media/v2/main.js"></script> 
    <link href="/media/v2/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="div_main">
        <div id="div_title">BABBLE: Manage Public Chatroom</div>
        <br><br>
        <div id="div_existing_rooms">
            Existing Rooms:<br><br>
            <select id="list_rooms" size="10">
            </select>
            <br><br>
            <button id="btn_disco">Refresh</button><br>
        </div>
        <div id="div_manage">
            <div id="div_create" class="div_do">
                <div id="div_btn_create">
                    <button id="btn_create">Create Room</button>
                </div>
                
                <div id="div_create_forms">
                    <div class="div_title_r"><u>Create a room</u></div>
                    Room's Username: &nbsp; <input id="txt_jid" type="text" /><br>
                    Room's Name: &nbsp; &nbsp; &nbsp; &nbsp; <input id="txt_name" type="text" />
                </div>
            </div>
            
            <div id="div_delete" class="div_do">
                <div class="div_title_r"><u>Delete room</u></div>
                <br><br>
                <button id="btn_delete">Delete Room</button><br>
            </div>
        </div>
    </div>
</body>
</html>
